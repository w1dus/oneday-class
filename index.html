<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--스타일-->
        <link rel="stylesheet" href="./style/default.css">
        <link rel="stylesheet" href="./style/font.css">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/swiper.min.css">
        <link rel="stylesheet" href="./style/animation.css">
        <link rel="stylesheet" href="./style/customBoard.css">
        <!--스크립트-->
        <script type="text/javascript" src="./script/script.js"></script>
        <script type="text/javascript" src="./script/swiper.min.js"></script>
        <script type="text/javascript" src="./script/customBoard.js"></script>
        <script type="text/javascript" src="./script/common_jp.js"></script>
        <!-- 패럴렉스 -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    </head>
    <body>
        <main id="smooth-wrapper">
            <article id="smooth-content">
                <section class="mainSec ani">
                    <div class="inner">
                        <div class="title1">
                            <b>한달 300만원을 목표</b>로 하는
                        </div>
                        <div class="title2">
                            하루 10분 공부
                        </div>
                        <div class="content1">자산운용사 출신 전문가가 정리했습니다.</div>
                        <div class="halfBox">
                            <div class="contentBox">
                                <img src="./img/book.jpg" alt="조준진 자산운용사 원데이 클래스" class="book" />
                                <div class="dotList">
                                    <p>블로그 글이나 짜집기 자료가 아닙니다.</p>
                                    <p>실제 자산운용사가 직접 만든 책자와 함께</p>
                                    <p>자산운용사 전문가가 1:1로 직접 설명해드립니다.</p>
                                    <p>교육에 대한 정보 전달 목적의 설명입니다.</p>
                                </div>
                            </div>
                            <div class="contentBox">
                                <div class="t1">제공혜택</div>
                                <ul class="itemList">
                                    <li>
                                        <div class="item">
                                            <div class="number">1</div>
                                            <div class="content">
                                                실전 중심 '부가소득 전략 책자' 무료제공
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item">
                                            <div class="number">2</div>
                                            <div class="content">
                                                자산운용사 소속 전문가의 1:1 맞춤형 설명
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item">
                                            <div class="number">3</div>
                                            <div class="content">
                                                대면미팅 또는 전화/영상 상담 무료제공
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="t2">지금 신청하셔서 <b>무료로 받아보세요.</b></div>
                                <ul class="formList">
                                    <li class="full">
                                        <div class="label">이름 <span>*</span></div>
                                        <div class="iptBox">
                                            <input type="text" required placeholder="이름을 입력해주세요" class="ipt" />
                                        </div>
                                    </li>
                                    <li class="full">
                                        <div class="label">연락처 <span>*</span></div>
                                        <div class="iptBox">
                                            <input type="email" required placeholder="연락처를 입력해주세요" class="ipt" />
                                        </div>
                                    </li>
                                </ul>
                                <div class="agreeCheckDiv">
                                    <label>
                                        <input type="checkbox"/>
                                        <div class="textBox">개인정보 수집 동의 <span class="black privacyPopupBtn">(전문보기)</span></div>
                                    </label>
                                </div>
                                <div class="agreeCheckDiv">
                                    <label>
                                        <input type="checkbox"/>
                                        <div class="textBox">제 3자 제공 동의 <span class="black privacyPopupBtn">(전문보기)</span></div>
                                    </label>
                                </div>
                                <button type="button" class="submitBtn">무료로 받아보기</button>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
